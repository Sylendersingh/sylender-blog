<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Sylender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Sylender</div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-icons">
            <i class="fas fa-bell"></i>
            <div class="profile-pic"></div>
            <div class="dropdown">
                <button class="dropbtn">Browse <i class="fas fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="categories.html">Categories</a> 
                    <a href="post.html">Sample Post</a>
                    <a href="#">New Releases</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
        <div class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="mobile-bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="categories.html" class="nav-item active"><i class="fas fa-compass"></i><span>Browse</span></a>
        <a href="#" class="nav-item"><i class="fas fa-bell"></i><span>Notifications</span></a>
        <a href="#" class="nav-item"><i class="fas fa-comments"></i><span>Messages</span></a>
        <a href="#" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>

    <main class="container">
        
        <h1 class="page-title">Explore All Categories</h1>
        
        <div class="category-grid">
            
            <a href="#" class="category-card">
                <img src="https://via.placeholder.com/300x200/A00000/FFF?text=TECH+%26+AI" alt="Tech & AI">
                <div class="category-name">Tech & AI</div>
            </a>
            <a href="#" class="category-card">
                <img src="https://via.placeholder.com/300x200/003366/FFF?text=TRAVEL+%26+ADVENTURE" alt="Travel & Adventure">
                <div class="category-name">Travel & Adventure</div>
            </a>
            <a href="#" class="category-card">
                <img src="https://via.placeholder.com/300x200/004000/FFF?text=HEALTH+%26+WELLNESS" alt="Health & Wellness">
                <div class="category-name">Health & Wellness</div>
            </a>
            <a href="#" class="category-card">
                <img src="https://via.placeholder.com/300x200/400040/FFF?text=PERSONAL+FINANCE" alt="Personal Finance">
                <div class="category-name">Personal Finance</div>
            </a>
            <a href="#" class="category-card">
                <img src="https://via.placeholder.com/300x200/663300/FFF?text=BOOK+REVIEWS" alt="Book Reviews">
                <div class="category-name">Book Reviews</div>
            </a>
            <a href="#" class="category-card">
                <img src="https://via.placeholder.com/300x200/333333/FFF?text=CODING+%26+DEVELOPMENT" alt="Coding & Development">
                <div class="category-name">Coding & Development</div>
            </a>
            
        </div>
        </main>

    <script>
        document.querySelector('.dropbtn').addEventListener('click', function() {
            document.querySelector('.dropdown-content').classList.toggle('show');
        });

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn') && !event.target.matches('.dropbtn *')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
