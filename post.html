---
layout: base.html
---
<article class="post-content">
    
    <h1 class="post-title">{{ title }}</h1>
    <p class="post-meta">By *The Sylender Team* | {{ category }} | Published: {{ date | htmlDateString }}</p>
    
    {% if thumbnail %}
    <img src="{{ thumbnail | url }}" alt="{{ title }}" class="post-featured-image">
    {% endif %}

    
    <div class="post-body">
        {{ content | safe }} 
    </div>

    
    <div class="post-interactions">
        <button class="like-btn"><i class="fas fa-thumbs-up"></i> Like</button>
        <button class="share-btn"><i class="fas fa-share-alt"></i> Share</button>
        <button class="bookmark-btn"><i class="fas fa-bookmark"></i> Save</button>
    </div>
    
    <hr class="post-separator">

    
    <section class="related-posts">
        <h2>More Like This (संबंधित पोस्ट)</h2>
        <div class="card-carousel">
            <p>Related posts will appear here after initial setup.</p>
        </div>
    </section>

</article>
